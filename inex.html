<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTNAFAKA Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; text-align: center; }
    h1 { color: #333; }
    .nft-gallery {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .nft-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      background: white;
    }
    .nft-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mint Your NFTNAFAKA</h1>
  <p><strong>0.05 BNB per NFT</strong> ‚Äì You‚Äôll receive <strong>100 SFT</strong> per mint.<br>
  SFT token address: <code>0xB8A355bEFA3b2e88CDFbE8e936652f3C293f901A</code></p>

  <p id="status">üî¥ Not connected</p>
  <button onclick="connectWallet()">üîó Connect MetaMask</button>

  <div style="margin-top: 20px;">
    <label>How many NFTs to mint:</label>
    <input id="amount" type="number" value="1" min="1" max="1000" />
    <button onclick="mintNFTs()">Mint Now</button>
  </div>

  <div class="nft-gallery">
    <div class="nft-card">
      <img src="https://ipfs.io/ipfs/bafybeihxnj5hlut5wwxtbgyw45pehi3767p5ygwqmqtorqvappejjz4wn4" alt="NFT #0" />
      <p><strong>NFT #0</strong><br>Harmony</p>
    </div>
    <div class="nft-card">
      <img src="https://ipfs.io/ipfs/bafybeihwdxwhtr6u4ny4hs34a3cddmeib6lkud2flzbofn3giofm4vmp5q" alt="NFT #1" />
      <p><strong>NFT #1</strong><br>Protection</p>
    </div>
    <div class="nft-card">
      <img src="https://ipfs.io/ipfs/bafybeibwq4d2tvc5ay677qdhm2pvmfqojabyv4izts5btofcfpydtovbna" alt="NFT #2" />
      <p><strong>NFT #2</strong><br>Light</p>
    </div>
  </div>

  <script>
    const contractAddress = "0x27a0689189670477e7a8164692b7c2682351cace";
    const mintPriceBNB = 0.05;
    const abi = [
      "function mint(uint256 amount) external payable",
      "function balanceOf(address owner) view returns (uint256)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);

        const address = await signer.getAddress();
        document.getElementById("status").innerText = `üü¢ Connected: ${address}`;
      } else {
        alert("MetaMask is not installed!");
      }
    }

    async function mintNFTs() {
      const amount = parseInt(document.getElementById("amount").value);
      const value = ethers.parseEther((mintPriceBNB * amount).toString());

      try {
        const tx = await contract.mint(amount, { value });
        await tx.wait();
        alert(`üéâ Mint successful! You received ${amount * 100} SFT tokens.`);
      } catch (err) {
        console.error(err);
        alert(\"‚ùå Mint failed: \" + err.message);
      }
    }
  </script>
</body>
</html>
