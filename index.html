<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTNAFAKA Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; text-align: center; }
    h1 { color: #333; }
    .nft-option { border: 1px solid #ccc; padding: 1rem; margin: 1rem; background: white; display: inline-block; }
    button { padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; margin-top: 0.5rem; }
    img { width: 200px; height: auto; }
  </style>
</head>
<body>
  <h1>Mint your NFTNAFAKA</h1>
  <p>Select an NFT and mint it. Each NFT costs <strong>0.05 BNB</strong> and rewards you with <strong>100 SFT</strong>.</p>

  <div id="nft-options">
    <div class="nft-option">
      <img src="https://ipfs.io/ipfs/bafybeihxnj5hlut5wwxtbgyw45pehi3767p5ygwqmqtorqvappejjz4wn4" alt="NFT #0" /><br>
      <button onclick="mint(1)">Mint NFT #0</button>
    </div>
    <div class="nft-option">
      <img src="https://ipfs.io/ipfs/bafybeihwdxwhtr6u4ny4hs34a3cddmeib6lkud2flzbofn3giofm4vmp5q" alt="NFT #1" /><br>
      <button onclick="mint(1)">Mint NFT #1</button>
    </div>
    <div class="nft-option">
      <img src="https://ipfs.io/ipfs/bafybeibwq4d2tvc5ay677qdhm2pvmfqojabyv4izts5btofcfpydtovbna" alt="NFT #2" /><br>
      <button onclick="mint(1)">Mint NFT #2</button>
    </div>
  </div>

  <script>
    const contractAddress = "0x27a0689189670477e7a8164692b7c2682351cace";
    const abi = [
      {
        "inputs": [
          { "internalType": "address", "name": "_soulFusionToken", "type": "address" }
        ],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "mint",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawBNB",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "to", "type": "address" }
        ],
        "name": "withdrawTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [
          { "internalType": "address", "name": "", "type": "address" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function mint(amount) {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not detected!");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const contract = new web3.eth.Contract(abi, contractAddress);

      try {
        await contract.methods.mint(amount).send({
          from: accounts[0],
          value: web3.utils.toWei((0.05 * amount).toString(), 'ether')
        });
        alert("Successfully minted your NFT!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed: " + err.message);
      }
    }
  </script>
</body>
</html>
