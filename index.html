<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTNAFAKA Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; text-align: center; }
    h1 { color: #333; }
    .nft-option { border: 1px solid #ccc; padding: 1rem; margin: 1rem; background: white; }
    button { padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; }
    #status { margin-top: 2rem; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Mint your NFTNAFAKA</h1>
  <p>Select an NFT and mint it. Each NFT costs 0.05 BNB and rewards you with 100 SFT tokens.</p>

  <div id="nft-options">
    <div class="nft-option">
      <img src="https://ipfs.io/ipfs/bafybeihxnj5hlut5wwxtbgyw45pehi3767p5ygwqmqtorqvappejjz4wn4" width="200" /><br>
      <button onclick="mint(0)">Mint NFT #0</button>
    </div>
    <div class="nft-option">
      <img src="https://ipfs.io/ipfs/bafybeihwdxwhtr6u4ny4hs34a3cddmeib6lkud2flzbofn3giofm4vmp5q" width="200" /><br>
      <button onclick="mint(1)">Mint NFT #1</button>
    </div>
    <div class="nft-option">
      <img src="https://ipfs.io/ipfs/bafybeibwq4d2tvc5ay677qdhm2pvmfqojabyv4izts5btofcfpydtovbna" width="200" /><br>
      <button onclick="mint(2)">Mint NFT #2</button>
    </div>
  </div>

  <p>üè≠ Each minter automatically receives 100 <strong>SFT</strong> tokens from the address <code>0x7dec87e8F2ACA7358705aA79dC0E6d7dc6efF114</code>.</p>
  <p><img src="https://yourdomain.com/sft-token-logo.png" alt="SFT Token" width="100" /></p>

  <button onclick="connectWallet()">Connect Wallet</button>

  <p id="status"></p>

  <script>
    const contractAddress = "0x27a0689189670477e7a8164692b7c2682351cace";
    const abi = [
      {
        "inputs": [
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "mint",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    let web3;
    let provider;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        provider = window.ethereum;
        web3 = new Web3(provider);
        try {
          await provider.request({ method: 'eth_requestAccounts' });
          document.getElementById("status").textContent = "‚úÖ Wallet connected via MetaMask.";
        } catch (err) {
          alert("Connection rejected.");
        }
      } else {
        provider = new WalletConnectProvider.default({
          rpc: { 56: "https://bsc-dataseed.binance.org/" }
        });
        await provider.enable();
        web3 = new Web3(provider);
        document.getElementById("status").textContent = "‚úÖ Wallet connected via WalletConnect.";
      }
    }

    async function mint(amount) {
      if (!web3) {
        alert("Please connect your wallet first.");
        return;
      }

      const accounts = await web3.eth.getAccounts();
      const contract = new web3.eth.Contract(abi, contractAddress);

      try {
        await contract.methods.mint(amount).send({
          from: accounts[0],
          value: web3.utils.toWei((0.05).toString(), 'ether')
        });
        document.getElementById("status").textContent = "üéâ Successfully minted NFT! You will receive 100 SFT.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Transaction failed: " + err.message;
      }
    }
  </script>
</body>
</html>
